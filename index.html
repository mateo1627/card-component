<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="flex-container">
    <div class="card">
      <img src="/images/image-product-mobile.jpg" class="mobile-img" alt="">
      <img class="section-img" src="/images/image-product-desktop.jpg" alt="">
      <div class="main">
        <div class="header">
        <h4>Perfume</h4>

        <h1> Gabrielle Essence Eau De Parfum</h1>
      </div>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
       <div class="prices">
        <span class="offer-price">$149.99</span>
        <span class="before-price">$169.99</span>
      </div>
<div class="container-btn">
       <button class="btn"> <img src="/images/icon-cart.svg" alt="">Add to Cart</button> 
   
      </div>
      </div>
    </div>
  </div>

</body>

</html>
